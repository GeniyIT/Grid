<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="head">
        <div class="item item_1">
            <img class="item_1_img" src="https://htmldemo.net/trio/trio/assets/img/logo-black.png">
        </div>
        <div class="item item_2">HOME</div>
        <div class="item item_3">PAGES</div>
        <div class="item item_4">SHOP</div>
        <div class="item item_5">BLOG</div>
        <div class="item item_6">PORTFOLIO</div>
        <div class="item item_7">ELEMENTS</div>
    </header> 
    <div class="container_1">
        <div class="bg_ch">
            <div class="ch_grid">
                <p class="ch_text_b">Wooden Chair</p>
                <p class="ch_text_m">$99.0</p>
                <p class="ch_text_s">SHOP NOW</p>
            </div>
        </div>
    </div>
    <div class="container_2">
        <div class="item_2_c light column_1">
            <div class="light_text">
                <p class="cont_2_text_b">Light Up!</p>
                <p class="cont_2_text_h">$19.00</p>
            </div>
        </div>
        <div class="item_2_c hand column_1">
            <div class="hand_text">
                <p class="cont_2_text_b">Hand Up!</p>
                <p class="cont_2_text_h">$19.00</p>
            </div>
        </div>
        <div class="item_2_c woomen column_3 row">
            <div class="wooman_text">
                <p class="cont_2_text_b">Woomen Up!</p>
                <p class="cont_2_text_h">$14.00</p>
            </div>
        </div>
        <div class="item_2_c wake column_3">
            <div class="wake_text">
                <p class="cont_2_text_b">Wake Up!</p>
                <p class="cont_2_text_h">$19.00</p>
            </div>
        </div>
        <div class="item_2_b clock column_2 row_2">
        </div>
    </div>
    <div class="container_3">
        <h1>Products.</h1>
        <p>Choose from our wide range of products to create your own amazing showcase.</p>
        <div class="products">
            <div class="products_item pr_item_1"></div>
            <div class="products_item pr_item_2"></div>
            <div class="products_item pr_item_3"></div>
            <div class="products_item pr_item_4"></div>
            <div class="products_item pr_item_5"></div>
            <div class="products_item pr_item_6"></div>
            <div class="products_item pr_item_7"></div>
            <div class="products_item pr_item_8"></div>
            <div class="products_item pr_item_9"></div>
        </div>
    </div>
</body>
</html>
